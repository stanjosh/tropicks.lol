    <!DOCTYPE html>
    <html>

    <head>
        <title>Today</title>
    </head>
    <style>
        
        div {
            align-items: center;
            display: flex;
            justify-content: center;
            font-family: sans-serif;
            font-size: 2.5em;
            font-weight: 600;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            top: 2em;

        }
        
        
    </style>  
<body>


        <div><script>
            
            var d = new Date(); 
            var s = "Today is " + (["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"][d.getDay()]) + ".";
            document.write(s);
            document.title = s;
            </script></div>
        
</body>
